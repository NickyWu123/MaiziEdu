{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>找回密码成功页面（重置密码）</title>
<link href="{% static 'css/base.css' %}" rel="stylesheet">
<link href="{% static 'css/microoh-v5.css' %}" rel="stylesheet">
<link href="{% static 'css/animate.css' %}" rel="stylesheet">
<link href="{% static 'css/develop.css' %}" rel="stylesheet">
<!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</head>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="{% static 'js/checkUserPassword.js' %}"></script>
<body>
<div class="modify-psw">
  <div class="v5-tips">
    <i class="v5-icon v5-icon-right"></i>
    <span>邮箱验证成功，请输入新密码！</span>
  </div>
  <section class="box-resetpswsuccess v5-input-txt" id="box-resetpswsuccess">
      <form id="UpdateForm" name="UpdateForm" ng-app="UpdateApp" ng-controller="validateUpdateCtrl">
    <ul>
      <li class="form-group has-error"><input type="password" ng-model="password" name="password" class="form-control" placeholder="请输入新密码" required></li>
      <li class="form-group"><input type="password" ng-model="passwordConfirm" name="passwordComfirm" class="form-control" placeholder="请确认新密码" required></li>
    </ul>
    <div>
      <button type="button" class="btn btn-micv5 btn-block" ng-click="submitUpdateInfo()" ng-disabled="UpdateForm.$invalid || passwordConfirm!=password">提交</button>
    </div>
    <div class="tips-error bg-danger">
        <span ng-show="passwordConfirm!=password">*两次密码输入不一致</span>
        <span ng-show="UpdateForm.password.$error.required">密码不能为空</span>
        <span ng-show="UpdateForm.passwordConfirm.$error.required">密码不能为空</span>
    </div>
      </form>
  </section>

</div>
<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-1.2.1.min.js'%}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/microoh-v5.js' %}"></script>
<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
</body>
</html>
